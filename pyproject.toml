[tool.poetry]
name = "spatstat-interface"
version = "0.1.0"
description = "Simple Python interface with the spatstat R package using rpy2"
authors = ["Guillaume Gautier <guillaume.gga@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"

matplotlib = "^3.4.2"
numpy = "^1.20.3"
pandas = "^1.2.4"
rpy2 = "^3.4.5"

jupyter = { version="^1.0.0", optional=true }
ipykernel = { version="^5.5.3", optional=true }

[tool.poetry.extras]
# poetry install --extras "name"
notebook = ["jupyter", "ipykernel"]

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
pytest-cov = "^2.12.1"
black = "^21.6b0"
pylint = "^2.8.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
# poetry run pytest --cov tests/
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
parallel = true
branch = true
source = ["structure_factor"]
